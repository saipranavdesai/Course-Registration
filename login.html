<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    /* Optional styling */
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<form action="logincheck" method="post">
    <label for="role">Role:</label>
    <input type="radio" id="role_student" name="role" value="student" checked>
    <label for="role_student">Student</label>
    <input type="radio" id="role_instructor" name="role" value="instructor">
    <label for="role_instructor">Instructor</label>
    <input type="radio" id="role_admin" name="role" value="admin">
    <label for="role_admin">Admin</label>

    <label for="userid">User ID:</label>
    <input type="text" id="userid" name="userid">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <button type="submit" id = "login">Login</button>
</form>

</body>
</html>
